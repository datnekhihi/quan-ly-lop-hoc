<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý HỌC SINH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* CHỖ ĐỔI ẢNH NỀN CHO ĐỒNG BỘ */
            --url-anh-nen: url('https://static.vinwonders.com/2023/02/kinh-thanh-hue-4.jpg');
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: white;
            /* Lớp phủ tối 40% và ảnh nền tràn màn hình */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), 
                        var(--url-anh-nen) no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        p {
            margin: 0 0 30px 0;
            font-size: 14px;
            opacity: 0.7;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 8px;
            margin-left: 5px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>EDUCHECK </h1>
        <p>Vui lòng đăng nhập để tiếp tục</p>

        <div class="input-group">
            <label>Mã định danh</label>
            <input type="text" id="user-id" placeholder="Nhập mã (VD: GV01, HS01...)">
        </div>

        <button onclick="handleLogin()">ĐĂNG NHẬP HỆ THỐNG</button>

        <div class="footer-text">
            &copy;  PHẦN MỀM QUẢN LÝ HỌC SINH
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.config.js"></script>
<script src="script.js"></script>
    <script>
        function handleLogin() {
            const id = document.getElementById('user-id').value.trim().toUpperCase();
            if (!id) {
                alert("Vui lòng nhập mã định danh!");
                return;
            }

            // Phân loại trang dựa trên mã nhập vào
            if (id.startsWith('GV')) {
                window.location.href = `teacher.html?id=${id}`;
            } else if (id.startsWith('HS')) {
                // Trang dành cho học sinh
                window.location.href = `student.html?id=${id}`;
            } else if (id.startsWith('PH')) {
                // Trang dành cho phụ huynh (Mã PH tương ứng với mã HS, VD: PH01)
                const studentID = id.replace('PH', 'HS');
                window.location.href = `parent.html?id=${studentID}`;
            } else {
                alert("Mã định danh không hợp lệ!");
            }
        }
    </script>

</body>
</html>
