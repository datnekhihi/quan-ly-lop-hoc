<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giáo Viên</title>
    <style>
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
               background: url('https://static.vinwonders.com/2023/02/kinh-thanh-hue-4.jpg') no-repeat center center fixed; 
               background-size: cover; font-family: 'Segoe UI', sans-serif; color: white; }
        .glass-card { background: rgba(0, 0, 0, 0.6); border-radius: 25px; padding: 30px; width: 100%; max-width: 400px; 
                      border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 40px rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .header h2 { font-size: 18px; margin: 0; color: #55efc4; }
        .btn-exit { background: none; border: 1px solid white; color: white; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        #student-list { max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); 
                        background: rgba(0,0,0,0.4); color: white; box-sizing: border-box; }
        .btn-add { background: #00b894; border: none; padding: 12px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-add:hover { background: #009476; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

        <div class="header">
            <h2 id="gv-display">Đang tải...</h2>
            <button class="btn-exit" onclick="window.location.href='index.html'">THOÁT</button>
        </div>

        <div id="class-selector-zone" style="display:none; margin-bottom: 20px;">
            <p style="font-size: 13px; margin-bottom: 8px; color: #ffeaa7;">CHỌN LỚP GIẢNG DẠY:</p>
            <select onchange="changeClass(this.value)">
                <option value="">-- Chọn lớp học --</option>
                <option value="12A1">Lớp 12A1</option>
                <option value="12A2">Lớp 12A2</option>
                <option value="12A3">Lớp 12A3</option>
            </select>
        </div>
<div id="teacher-alert-zone" style="display:none;"></div>
<div id="teacher-alert-zone" style="display:none;"></div>

<div id="student-list">

</div>

    </div>

</html>
