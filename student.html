<html lang="vi">
<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>

        /* N√öT THO√ÅT N·∫∞M ·ªû ƒê√ÇY */
        .btn-exit { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 12px; font-size: 14px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); z-index: 100; transition: 0.3s; }
        .btn-exit:hover { background: rgba(255,255,255,0.2); }

        .glass-card { background: rgba(0, 0, 0, 0.65); border-radius: 30px; padding: 30px; text-align: center; width: 320px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(15px); color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 55px; margin: 5px 0; color: #55efc4; text-shadow: 0 0 10px rgba(85,239,196,0.5); }
        #video { border-radius: 20px; background: #000; width: 100%; height: 230px; object-fit: cover; border: 2px solid #55efc4; margin: 15px 0; }
        .status-box { padding: 12px; border-radius: 12px; background: rgba(85, 239, 196, 0.1); color: #55efc4; font-weight: bold; font-size: 14px; border: 1px solid rgba(85, 239, 196, 0.2); }
        .btn-red { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: #ff7675; color: white; transition: 0.3s; }
        input { width: 90%; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); color: white; text-align: center; margin-bottom: 8px; outline: none; }
    </style>
</head>
<body>

    <a href="index.html" class="btn-exit">‚Üê Tho√°t</a>

    <div class="glass-card">
        <h2 id="student-name" style="margin-bottom:0">ƒêANG T·∫¢I...</h2>
        <h1 id="student-score">--</h1>
        <p style="font-size: 10px; letter-spacing: 2px; margin-top: -5px; opacity: 0.8;">ƒêI·ªÇM R√àN LUY·ªÜN</p>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div id="face-status" class="status-box">ƒêang kh·ªüi ƒë·ªông AI...</div>
        
        <div style="margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
            <input type="text" id="reason-input" placeholder="L√Ω do xin ngh·ªâ..."><button class="btn-red" onclick="guiDonXinNghi()">G·ª¨I ƒê∆†N XIN NGH·ªà</button>
        </div>
    </div>

<script>
    // C·∫§U H√åNH FIREBASE - GI·ªÆ NGUY√äN T·ª™ ·∫¢NH B·∫†N G·ª¨I
    const firebaseConfig = {
        apiKey: "AIzaSyBuwC_mqQ0uO-5NSHLIJ5wq11dB-2kIop8",
        authDomain: "quanly-428c3.firebaseapp.com",
        databaseURL: "https://quanly-428c3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "quanly-428c3",
        storageBucket: "quanly-428c3.firebasestorage.app",
        messagingSenderId: "1061659403130",
        appId: "1:1061659403130:web:1a2a23280ae1de0d3ecc3"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const urlParams = new URLSearchParams(window.location.search);
    const currentID = urlParams.get('id');

    let hasAttended = false;

    // T·ª± ƒë·ªông t·∫£i t√™n v√† ƒëi·ªÉm
    function loadStudentData() {
        if (!currentID) return;
        database.ref('HS01').on('value', snap => { // ƒê·ªïi l·∫°i ƒë∆∞·ªùng d·∫´n kh·ªõp v·ªõi ·∫£nh database c·ªßa b·∫°n
            const data = snap.val();
            if (data) {
                document.getElementById('student-name').innerText = data.ten;
                document.getElementById('student-score').innerText = data.diem_ren_luyen || 0;
            }
        });
    }

    // Kh·ªüi t·∫°o AI FaceID
    async function initFace() {
        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';
        try {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            document.getElementById('video').srcObject = stream;
            document.getElementById('face-status').innerText = "üîç ƒêang t√¨m khu√¥n m·∫∑t...";
            startDetection();
        } catch (e) {
            document.getElementById('face-status').innerText = "‚ùå L·ªói Camera/AI";
        }
    }

    // Qu√©t m·∫∑t t·ª± ƒë·ªông m·ªói 1.5 gi√¢y
    function startDetection() {
        const video = document.getElementById('video');
        setInterval(async () => {
            if (hasAttended) return;
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
            if (detections.length > 0) {
                diemDanhThanhCong();
            }
        }, 1500);
    }

    function diemDanhThanhCong() {
        if (hasAttended) return;
        hasAttended = true;
        const date = new Date().toISOString().split('T')[0];
        database.ref('diem_danh/' + date + '/' + currentID).set({
            thoi_gian: new Date().toLocaleTimeString(),
            trang_thai: "C√≥ m·∫∑t (T·ª± ƒë·ªông)"
        }).then(() => {const status = document.getElementById('face-status');
            status.innerText = "üåü ƒêI·ªÇM DANH TH√ÄNH C√îNG!";
            status.style.background = "#55efc4";
            status.style.color = "#000";
        });
    }

    function guiDonXinNghi() {
        const lyDo = document.getElementById('reason-input').value;
        if (!lyDo) return alert("Vui l√≤ng nh·∫≠p l√Ω do!");
        database.ref('HS01').update({ // G·ª≠i l√Ω do v√†o ƒë√∫ng node HS01 c·ªßa b·∫°n
            ly_do_nghi: lyDo,
            thoi_gian_nghi: new Date().toLocaleString()
        }).then(() => alert("ƒê√£ g·ª≠i ƒë∆°n xin ngh·ªâ!"));
    }

    loadStudentData();
    initFace();
</script>
</body>
</html>
