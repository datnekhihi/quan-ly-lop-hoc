<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Sinh - Hệ Thống Đồng Bộ</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: url('https://static.vinwonders.com/2023/02/kinh-thanh-hue-4.jpg') no-repeat center center fixed; 
            background-size: cover; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
        }
        .glass-card { 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 30px; 
            padding: 40px; 
            text-align: center; 
            width: 320px; 
            border: 1px solid rgba(255,255,255,0.2); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
            backdrop-filter: blur(10px);
        }
        h2 { margin: 0; font-size: 24px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 100px; margin: 10px 0; color: #55efc4; text-shadow: 0 0 20px rgba(85, 239, 196, 0.5); }
        p.label { letter-spacing: 3px; opacity: 0.8; font-size: 12px; margin-bottom: 30px; }
        
        .btn { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            border-radius: 12px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 15px;
            transition: 0.3s;
        }
        .btn-green { background: #55efc4; color: #2d3436; }
        .btn-green:hover { background: #00b894; transform: translateY(-2px); }
        
        .btn-red { background: #ff7675; color: white; margin-top: 5px; }
        .btn-red:hover { background: #d63031; transform: translateY(-2px); }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0 5px 0; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.3); 
            background: rgba(0,0,0,0.3); 
            color: white; 
            text-align: center; 
            box-sizing: border-box;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }

        .logout-link { 
            display: inline-block;
            margin-top: 20px; 
            color: white; 
            opacity: 0.6; 
            text-decoration: none; 
            font-size: 13px; 
        }
        .logout-link:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2 id="student-name">Đang tải...</h2>
        <h1 id="student-score">--</h1>
        <p class="label">ĐIỂM RÈN LUYỆN</p>
        <div id="qr-reader" style="width: 100%; border-radius: 15px; margin-bottom: 20px;"></div>
        <div id="qr-result" style="color: #5effc4; font-weight: bold; margin-bottom: 10px;"></div>
        <button class="btn btn-green" onclick="baoDanh()">BÁO DANH CÓ MẶT</button>

        <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;"><input type="text" id="reason-input" placeholder="Nhập lý do xin nghỉ...">
            <button class="btn btn-red" onclick="xinNghi()">GỬI ĐƠN XIN NGHỈ</button>
        </div>

        <a href="index.html" class="logout-link">ĐĂNG XUẤT</a>
    </div>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase.config.js"></script>
<script src="script.js"></script>
<script>
    function onScanSuccess(decodedText, decodedResult) {
        const studentId = localStorage.getItem("user-id");
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0];
        const timeStr = now.toLocaleTimeString();

        // Gửi dữ liệu điểm danh lên Firebase
        firebase.database().ref('diem_danh/' + dateStr + '/' + studentId).set({
            lop: decodedText,
            thoi_gian: timeStr,
            trang_thai: "Co mat"
        }).then(() => {
            document.getElementById("qr-result").innerText = "✅ Thành công: " + timeStr;
            alert("Bạn đã điểm danh thành công lớp " + decodedText);
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
    "qr-reader", 
    { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA] 
    }
);
html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
