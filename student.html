<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hệ Thống Điểm Danh FaceID</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: url('https://static.vinwonders.com/2023/02/kinh-thanh-hue-4.jpg') no-repeat center center fixed; background-size: cover; font-family: 'Segoe UI', sans-serif; color: white; }
        .glass-card { background: rgba(0, 0, 0, 0.6); border-radius: 30px; padding: 30px; text-align: center; width: 320px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(15px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h2 { margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }
        h1 { font-size: 65px; margin: 10px 0; color: #55efc4; text-shadow: 0 0 15px rgba(85,239,196,0.5); }
        #video { border-radius: 20px; background: #000; margin-top: 15px; width: 100%; height: 240px; object-fit: cover; border: 2px solid #55efc4; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-green { background: #55efc4; color: #2d3436; }
        .btn-red { background: #ff7675; color: white; }
        input { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.3); color: white; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="glass-card">
    <h2 id="student-name">ĐANG TẢI DỮ LIỆU...</h2>
    <h1 id="student-score">--</h1>
    <p style="letter-spacing: 2px; font-size: 11px; opacity: 0.8;">ĐIỂM RÈN LUYỆN</p>

    <div style="position: relative;">
        <video id="video" autoplay muted playsinline></video>
        <p id="face-status" style="margin-top: 10px; color: #55efc4; font-size: 13px; font-weight: bold;">Đang nạp bộ não AI...</p>
    </div>

    <button class="btn btn-green" onclick="diemDanhThanhCong()">XÁC NHẬN CÓ MẶT</button>
    
    <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
        <input type="text" id="reason-input" placeholder="Lý do xin nghỉ...">
        <button class="btn btn-red">GỬI ĐƠN XIN NGHỈ</button>
    </div>
</div>

<script>
    // 1. CẤU HÌNH FIREBASE (Dựa trên ảnh của bạn)
    const firebaseConfig = {
        apiKey: "AIzaSyD-T_562728282828282828", // Bạn hãy điền chính xác apiKey từ Firebase của bạn
        authDomain: "quanly-428c3.firebaseapp.com",databaseURL: "https://quanly-428c3-default-rtdb.firebaseio.com",
        projectId: "quanly-428c3",
        storageBucket: "quanly-428c3.appspot.com",
        messagingSenderId: "1061659403130",
        appId: "1:1061659403130:web:1a2a23280aaae1de0d3ecc3"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const video = document.getElementById('video');
    const status = document.getElementById('face-status');
    const urlParams = new URLSearchParams(window.location.search);
    const currentID = urlParams.get('id'); // Lấy HS01 từ đuôi link ?id=HS01

    // 2. TỰ ĐỘNG ĐỔ TÊN VÀ ĐIỂM
    function loadStudentData() {
        if (!currentID) {
            document.getElementById('student-name').innerText = "THIẾU ID LINK!";
            status.innerText = "Lỗi: Link thiếu ?id=Mã_số";
            return;
        }
        database.ref('users/' + currentID).on('value', (snap) => {
            const data = snap.val();
            if (data) {
                document.getElementById('student-name').innerText = data.ten;
                document.getElementById('student-score').innerText = data.diem_ren_luyen || 0;
                // Nếu có mặt mẫu thì lưu vào bộ nhớ trình duyệt để so sánh
                if (data.face_data) {
                    localStorage.setItem("user-face", JSON.stringify(data.face_data));
                }
            } else {
                document.getElementById('student-name').innerText = "SAI MÃ HỌC SINH";
            }
        });
    }

    // 3. KHỞI CHẠY CAMERA VÀ AI
    async function initFace() {
        try {
            const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            status.innerText = "✅ Sẵn sàng! Hãy nhìn thẳng";
        } catch (error) {
            console.error(error);
            status.innerText = "❌ Lỗi: Không thể mở Camera!";
        }
    }

    // 4. VÒNG LẶP NHẬN DIỆN MỖI 1 GIÂY
    video.addEventListener('play', () => {
        setInterval(async () => {
            const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
            if (detections.length > 0) {
                const savedFaceData = localStorage.getItem("user-face");
                if (savedFaceData) {
                    const savedFace = new Float32Array(JSON.parse(savedFaceData));const distance = faceapi.euclideanDistance(detections[0].descriptor, savedFace);
                    
                    if (distance < 0.45) { // Độ khớp chuẩn 
                        diemDanhThanhCong();
                    }
                }
            }
        }, 1000);
    });

    // 5. GHI DỮ LIỆU LÊN FIREBASE KHI KHỚP MẶT
    function diemDanhThanhCong() {
        if (!currentID) return;
        const dateStr = new Date().toISOString().split('T')[0];
        database.ref('diem_danh/' + dateStr + '/' + currentID).set({
            thoi_gian: new Date().toLocaleTimeString(),
            trang_thai: "FaceID Thành Công"
        }).then(() => {
            status.innerHTML = "✅ XÁC NHẬN THÀNH CÔNG!";
            status.style.color = "#55efc4";
            video.pause(); // Dừng video khi đã xong
        });
    }

    // Chạy các lệnh khởi tạo
    loadStudentData();
    initFace();
</script>
</body>
</html>
